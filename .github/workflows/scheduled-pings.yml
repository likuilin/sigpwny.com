    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: latest
      - run: npm ci
        working-directory: sigpwny.com
      - env:
          DISCORD_B64_MESSAGE: PEA2ODM0NDk3MjQyNDE1NzU5NTE+CioqSGl2ZXN0b3JtIDIwMjQqKiBpcyA8dDoxNzI5MDk0NDAwOlI+IQpodHRwczovL3NpZ3B3bnkuY29tL21lZXRpbmdzL3B1cnBsZS8yMDI0LTEwLTE2Lw==
