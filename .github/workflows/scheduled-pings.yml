name: Scheduled Jobs
'on':
  schedule:
    - cron: 0 19 5 10 6
    - cron: 0 18 6 10 0
    - cron: 0 16 15 10 2
    - cron: 0 15 16 10 3
jobs:
  helper-ping-Hivestorm-2024at-2024-10-15T160000000Z:
    name: helper ping Hivestorm 2024at 2024-10-15T16:00:00.000Z
